<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Frontmass by skgtech</title>
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Frontmass</h1>
            <h2>The SKG Frontend Event</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a class="zip">&nbsp;</a><a class="tgz">&nbsp;</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
          <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>
          Monday, 22 December 2014
        </h3>

        <p>An all day event dedicated to the latest Frontend development and tooling</p>

        <p>Stay tuned for speakers and agenda!</p>


        <ul class="nav">
          <li>
            <a href="https://twitter.com/share" data-url="http://frontmass.org/" data-text="FrontMASS Thessaloniki all day frontend event, 22nd December 2014 #FrontMASS" data-size="medium" via="SKG_Tech" related="SKG_Tech" class="twitter-share-button">Tweet</a>
          </li>
          <li>
            <a href="https://twitter.com/SKG_Tech" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @SKG_Tech</a>
          </li>
          <li>
            <div data-action="share" data-annotation="bubble", data-href="http://frontmass.org" class="g-plus"></div>
          </li>
        </ul>
      </section>
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/skgtech">skgtech</a> can be found on <a href="https://github.com/skgtech/FrontMASS">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </footer>
    </div>
    <script type="text/javascript">
      // twitter
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
      // Google+
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
